<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Member</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <!-- Include Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <style>
            .error {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <!-- New Member Form -->
        <div id="newMemberFormContainer">
            <h2>Create New Member</h2>

            <!-- New Member Form -->
            <form id="newMemberForm" action="create_member.php" method="post" class="centered-form">
                <!-- Form fields here -->
                <input type="submit" value="Create New Member">
            </form>
        </div>
        <script>
            // Event listener for form submission
            document.getElementById('newMemberForm').addEventListener('submit', function(event) {
                // Get form fields
                var fields = ['firstName', 'lastName', 'dob', 'nationalId', 'location', 'occupation', 'city', 'county', 'mobileNumber', 'email'];
                var isValid = true;
                fields.forEach(function(field) {
                    var input = document.getElementById(field);
                    if (!input.value) {
                        input.classList.add('error');
                        isValid = false;
                    } else {
                        input.classList.remove('error');
                    }
                });
                if (!isValid) {
                    event.preventDefault(); // Prevent form submission
                }
            });
        </script>
    </body>
</html>
